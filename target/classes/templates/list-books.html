<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Books</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	
</head>
<body style="background: linear-gradient(90deg,#085078,#85D8CE)">
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${books}" class="container my-5">
					<p class="my-5">
						<a href="/add" class="btn btn-primary"> 
						<i class="fas fa-user-plus ml-2">  Add Book </i></a>
					</p>
					<div class="col-md-12">
						<!-- <h2 th:case="null">No record found !!</h2> -->
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>ISBN </th>
										<th>Book Name</th>
										<th>Serial Name</th>
										<th>Description</th>
										 <th>Detail</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="book : ${listBooks}">
										<td th:text="${book.isbn}"></td>
										<td th:text="${book.name}"></td>
										<td th:text="${book.serialName}"></td>
										<td th:text="${book.description}"></td>
										  <td><a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-book ml-2"></i></a></td>
										<td><a th:href="@{/update/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a th:href="@{/remove-book/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
							<div th:if="${totalPages > 1}">
								<div class="row col-sm-10">
									<div class="col-sm-2">
										Total Rows: [[${totalItems}]]
									</div>
									<div class="col-sm-1">
										<span th:each="i: ${#numbers.sequence(1, totalPages)}">
											<a th:if="${currentPage != i}"
												th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
											<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
										</span>
									</div>
									<div class="col-sm-1">
										<a th:if="${currentPage < totalPages}"
											th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
										<span th:unless="${currentPage < totalPages}">Next</span>
									</div>

									<div class="col-sm-1">
										<a th:if="${currentPage < totalPages}"
											th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
										<span th:unless="${currentPage < totalPages}">Last</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
