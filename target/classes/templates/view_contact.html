<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Publisher Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body style="background: linear-gradient(90deg, #085078, #85D8CE)">
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-5">
		<h3>Contact Information</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<div class="form-group col-md-8">
						<form action="#" th:object="${contact}" method="get" >
							<div class="row">
								<table class="col-form-label">

									<tr>
										<td class="col-form-label">Publisher Id</td>
										<td><input class="form-control" type="number"
											th:field="*{pub_id}" readonly="readonly"></td>
									</tr>
									<tr>
										<td class="col-form-label">Publisher Email</td>
										<td><input class="form-control" type="text"
											th:field="*{email}" readonly="readonly"></td>
									</tr>
									<tr>
										<td class="col-form-label">Publisher Phone Number</td>
										<td><input class="form-control" type="text"
											th:field="*{phone}" readonly="readonly"></td>
									</tr>

								</table>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
