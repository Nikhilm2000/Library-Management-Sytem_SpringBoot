				<div th:switch="${students}" class="container my-5">

							</i></a>
					</p>
					<div class="col-md-12">

						<div th:case="*">

								<thead>
									<tr>
										<th>Id</th>
										<th>Name</th>
										<th>Details</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="student : ${students}">
										<td th:text="${student.id}"></td>
										<td th:text="${student.name}"></td>
										<td><a th:href="@{/student/{id}(id=${student.id})}"
												class="btn btn-primary"><i class="fas fa-book ml-2"></i></a></td>
										<td><a th:href="@{/updateStudent/{id}(id=${student.id})}"
												class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a th:href="@{/remove-student/{id}(id=${student.id})}"
												class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
