<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Home Page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body style="background: linear-gradient(90deg,#085078,#85D8CE)">

	<div th:insert="fragments/header :: header"></div>

	<div align="center">
		<div class="container">
		 <div class="centered"><h1><b><marquee>WELCOME TO LIBRARY MANAGEMENT SYSTEM</marquee></div>
			<!--			<div class="navbar-header">-->
			<!--				<h1>-->
			<!--					<marquee>WELCOME TO LIBRARY MANAGEMENT SYSTEM</marquee>-->
			<!--				</h1>-->
			<!--				<img th:src="@{/images/lib1.jpg}" width="1000" height="500" style="vertical-align:left">-->
			<!--				-->
			<!--			</div>-->
			<!--			<div class="container">-->
			<div class="gallery">
				<figure class="gallery__item gallery__item--1">
					<img th:src="@{/images/lib1.jpg}" alt="Gallery image 1" class="gallery__img">
				</figure>
				<figure class="gallery__item gallery__item--2">
					<img th:src="@{/images/4 (1).jpg}" alt="Gallery image 2" class="gallery__img">
				</figure>
				<figure class="gallery__item gallery__item--3">
					<img th:src="@{/images/4 (2).jpg}" alt="Gallery image 3" class="gallery__img">
				</figure>
				<figure class="gallery__item gallery__item--4">
					<img th:src="@{/images/4 (3).jpg}" alt="Gallery image 4" class="gallery__img">
				</figure>
				<figure class="gallery__item gallery__item--5">
					<img th:src="@{/images/4 (4).jpg}" alt="Gallery image 5" class="gallery__img">
				</figure>
				<figure class="gallery__item gallery__item--6">
					<img th:src="@{/images/4 (5).jpg}" alt="Gallery image 6" class="gallery__img">
				</figure>
			</div>
		</div>
	</div>
	</div>

	</div>
	<style>
		*,
		*::after,
		*::before {
			margin: 0;
			padding: 0;
			box-sizing: inherit;
		}



		body {
			font-family: "Nunito", sans-serif;
			color: #333;
			font-weight: 300;
			line-height: 1.6;
		}

		.container {
			width: 60%;
			margin: 2rem auto;
		}

		.gallery {
			display: grid;
			grid-template-columns: repeat(8, 1fr);
			grid-template-rows: repeat(8, 5vw);
			grid-gap: 1.5rem;
		}

		.gallery__img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			display: block;
		}

		.gallery__item--1 {
			grid-column-start: 1;
			grid-column-end: 3;
			grid-row-start: 1;
			grid-row-end: 3;

			/** Alternative Syntax **/
			/* grid-column: 1 / span 2;  */
			/* grid-row: 1 / span 2; */
		}

		.gallery__item--2 {
			grid-column-start: 3;
			grid-column-end: 5;
			grid-row-start: 1;
			grid-row-end: 3;

			/** Alternative Syntax **/
			/* grid-column: 3 / span 2;  */
			/* grid-row: 1 / span 2; */
		}

		.gallery__item--3 {
			grid-column-start: 5;
			grid-column-end: 9;
			grid-row-start: 1;
			grid-row-end: 6;

			/** Alternative Syntax **/
			/* grid-column: 5 / span 4;
  grid-row: 1 / span 5; */
		}

		.gallery__item--4 {
			grid-column-start: 1;
			grid-column-end: 5;
			grid-row-start: 3;
			grid-row-end: 6;

			/** Alternative Syntax **/
			/* grid-column: 1 / span 4;  */
			/* grid-row: 3 / span 3; */
		}

		.gallery__item--5 {
			grid-column-start: 1;
			grid-column-end: 5;
			grid-row-start: 6;
			grid-row-end: 9;

			/** Alternative Syntax **/
			/* grid-column: 1 / span 4; */
			/* grid-row: 6 / span 3; */
		}

		.gallery__item--6 {
			grid-column-start: 5;
			grid-column-end: 9;
			grid-row-start: 6;
			grid-row-end: 9;

			/** Alternative Syntax **/
			/* grid-column: 5 / span 4; */
			/* grid-row: 6 / span 3; */
		
		}
	</style>
</body>

</html>
