<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Header</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>

<nav th:fragment= "header" class="navbar navbar-expand-lg navbar-dark bg-dark py-0 py-0" style="background: linear-gradient(to left, #414345, #232526); ">
 <div class="wrapper"> </div>
    <div class="container-fluid all-show" > <a class="navbar-brand"  href="#" ><img id="logo" height="50px" width="50px" src="https://i.imgur.com/K7Nwq4V.jpg">&nbsp;&nbsp; LIBRARY MANAGEMENT SYSTEM Inc.</a> 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="/home">Home <span class="sr-only"></span></a>
      </li>
     <li class="nav-item active">
        <a class="nav-link" href="/categories">Categories </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/books">Books </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/publishers">Publishers </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/authors">Authors </a>
      </li> 
       <li class="nav-item active">
        <a class="nav-link" href="/students">Students </a>
      </li> 
      <li class="nav-item active">
        <a class="nav-link" href="/bookCategory">Book Categories</a>
      </li>    
    </ul>
    
    <form th:action="@{/searchBook}" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name= "keyword" id = "keyword" type="text" placeholder="Search" aria-label="Search" th:value="${keyword}">
        <input class="btn btn-outline-success active my-2 my-sm-0" type="submit" value="Search" />
    </form>
    &nbsp;&nbsp;
    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-outline-success active my-2 my-sm-0" value="Logout" />
    </form>
  </div>
</nav>
<style>
@import url('https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap');

body {
    background-color: #eee
}

.navbar-nav>li>a {
    text-transform: uppercase;
    font-size: 12px;
    margin-right: 20px;
    color: #fff
}

.navbar-toggler {
    padding: .20rem .50rem;
    font-size: 1.25rem;
    line-height: 1;
    background-color: transparent;
    border: 1px solid white
}

.nav-link {
    color: #fff !important
}

.wrapper {
    width: 100%;
    position: absolute;
    height: 100%;
    background-color: #000;
    clip-path: polygon(81% 0, 100% 0, 100% 50%, 100% 100%, 71% 100%);
    transition: 1s all
}

.navbar-brand {
    color: #fff;
    font-family: 'Allerta Stencil', sans-serif;
    margin-bottom: 4px;
    font-size: 27px
}

.navbar-red:hover .wrapper {
    clip-path: polygon(81% 0, 100% 0, 100% 50%, 100% 100%, 65% 100%)
}

.navbar-brand:hover {
    color: #fff
}

.navbar-red {
    background-color: red;
    color: #fff
}

.all-show {
    z-index: 10
}
</style>

</body>
</html>
